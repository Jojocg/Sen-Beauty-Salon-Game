<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Englebert&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/game.js" defer></script>
  <script type="text/javascript" src="js/script.js" defer></script>
  <script type="text/javascript" src="js/costumer.js" defer></script>
  <title>Sen Beauty Salon</title>
</head>

<body>
  <main>
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <h1>Sen Beauty Salon</h1>
      <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen">
        <div id="stats-container">
          <!-- <h2>Stats</h2> -->
          <!-- <p>Score: <span id="score">0</span></p> -->
          <p>Lives: <span id="lives">2</span></p>
        </div>
        <div id="face-elements-container"></div>
      </div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end"> <!-- insert yubaba background here -->
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>
</body>

</html>
