<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="js/game.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <script type="text/javascript" src="js/costumer.js" defer></script>
    <title>Sen Beauty Salon</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <button id="start-button">Start Game</button>
      </div>

      <div id="game-container">
        <div id="stats-container">
          <h2>Stats</h2>
          <!-- <p>Score: <span id="score">0</span></p> -->
          <p>Lives: <span id="lives">2</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end"> <!-- insert yubaba background here -->
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
  </body>
</html>
